<html>

    <head>
        <link rel="stylesheet" href="./styles.css" type="text/css" media="screen"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>


        <div class="corpo">
            <header>
                <h1>Login</h1>
            </header>

            <hr>
            
            <div class="inputs">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">Email</label>
                            <br>
                            <input type="text" class="inputEmail" id="email" onkeyup="Busca()" placeholder="Insira Seu Email">
                            <br>
                            <h id="msg-email" style="color: red" value=""></h>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">Senha</label>
                            <br>
                            <input type="password" class="inputSenha" id="password" onkeyup="Busca()" placeholder="Insira Sua senha">
                            <br>
                            <h id="msg-senha" style="color: red" value=""></h>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <br>
                            <button class="btnCadastrar" id="btnCadastrar" href="Cadastro/Cadastro.html">Cadastrar</button>
                        </div>
                        <div class="col-sm-6">
                            <br>
                            <button class="btnEntrar" id="btnEntrar">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <script src="Script.js"></script>
    </body>

</html>
