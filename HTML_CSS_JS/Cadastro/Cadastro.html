<html>

    <head>
        <title>Cadastro</title>
        
        <link rel="stylesheet" href="./styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    </head>

    <body class="corpo">

        
        <div class="main">
            
            <header class="cabeca-div">
                <h1>Cadastro</h1>
            </header>

            
            <hr width="70%">
            <div class="conteudo">
                <div class="container-fluid mt-3">
                    <div class="row">
                        <div class="inputs">
                            <div class="col-sm-4" >
                                <label>*Nome completo</label>
                                <br>
                                <input type="text" class="msg-nome" id="nome" value='' onkeyup="busca()" placeholder="Entre seu primeiro nome"/>
                                <br>
                                <h class="msg-nome" id ="msg-nome" style="color: red" value=""></h>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs">
                            <div class="col-sm-4" >
                                <label>*Data de nascimento</label>
                                <br>
                                <input id="data-nascimento" class="msg-data" onkeyup="busca()" type="date" />
                                <br>
                                <h class="msg-data" id ="msg-data" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label></label>
                                <br><br>
                                <label id="idade" value="" style="text-align: left; padding-top: 6px;"></label>
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="inputs"> 
                            <div class="col-sm-4">    
                                <label>*Endereço</label>
                                <br>
                                <input type="text" id="endereco" class="msg-endereco" onkeyup="busca()" placeholder="Insira seu endereço">
                                <br>
                                <h class="msg-endereco" id ="msg-endereco" style="color: red" value=""></h>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs">
                            <div class="col-sm-4">
                                <label>*Número</label>
                                <br>
                                <input type="text" id="numero" class="msg-numero" onkeyup="busca()" placeholder="Insira o número da casa">
                                <br>
                                <h class="msg-numero" id ="msg-numero" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label>*Bairro</label>
                                <br>
                                <input type="text" id="bairro" class="msg-bairro" onkeyup="busca()" placeholder="Insira seu Bairro">
                                <br>
                                <h class="msg-bairro" id ="msg-bairro" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label>*Cidade</label>
                                <br>
                                <input type="text" id="cidade" class="msg-cidade" onkeyup="busca()" placeholder="Insira sua cidade">
                                <br>
                                <h class="msg-cidade" id ="msg-cidade" style="color: red" value=""></h>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs">  
                            <div class="col-sm-4">
                                <label>*Estado</label>
                                <br>
                                <select id="estado" class="msg-estado" style="height: 23px;">
                                    <option value=""></option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapa</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceara</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraiba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Segipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                                <h class="msg-estado" id ="msg-estado" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label>*CEP</label>
                                <br>
                                <input type="text" id="cep" class="msg-cep" onkeyup="busca()" placeholder="Insira seu CEP">
                                <br>
                                <h class="msg-cep" id ="msg-cep" style="color: red" value=""></h>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputs">
                            <div class="col-sm-4">
                                <label>*Apelido</label>
                                <br>
                                <input type="text" id="apelido" class="msg-apelido" onkeyup="busca()" placeholder="Insira seu Apelido" />
                                <br>
                                <h class="msg-apelido" id ="msg-apelido" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label>*CPF</label>
                                <br>
                                <input type="text" id="cpf" class="msg-cpf" onkeyup="busca()" placeholder="Insira seu CPF" />
                                <br>
                                <h class="msg-cpf" id ="msg-cpf" style="color: red" value=""></h>
                            </div>
                            <div class="col-sm-4">
                                <label>*RG</label>
                                <br>
                                <input type="text" id="rg" class="msg-rg" onkeyup="busca()" placeholder="Insira seu RG" />
                                <br>
                                <h class="msg-rg" id ="msg-rg" style="color: red" value=""></h>
                            </div>
                        </div>
                    </div>
                    <hr width="70%">
                    <div class="row">
                        <div class="inputs">
                            <div class="col-sm-4">
                                <label>*Seleciona sua foto</label>
                                <br>
                                <input id="imagem"  class="msg-rg" type="file" name="arquivos" onchange="desImagem()" accept="image/png, image/jpeg"  multiple />
                                <h class="msg-imagem" id ="msg-imagem" style="color: red" value=""></h> 
                            </div>
                            <div class="col-sm-4">
                                <img src="" id="photo-preview">
                            </div>
                            <div class="col-sm-4" style="text-align: right;">
                                <input class="btn" type="submit" id="button" style="background: rgb(212, 209, 209); width: 50%; margin-right: 26px;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
            <script type="text/javaScript">
                $("#cep").mask("00000-000");
                $("#cpf").mask("000.000.000-00");
                $("#rg").mask("000000000");
            </script>

            <footer class="rodape">
               <a href="https://www.facebook.com/ivaneduardo.mees/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook.png"/></a>
               <a href="https://www.instagram.com/ivan_mees/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"/></a>
               <a href="https://www.linkedin.com/in/ivan-eduardo-mees-4818171ab/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png"/></a>
               <p class="copy">© 2022 Ivan Mees</p>
            </footer>
        
            
            <div class="conteudoModel">
                <header>Casdastro Login</header>

                <hr style="width: 70%; background-color: black;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">*Email</label>
                            <br>
                            <input type="text" class="inputsModel msg-email" placeholder="" id="email" onkeyup="busca()">
                            <br>
                            <h class="msg-email" id ="msg-email" style="color: red" value=""></h>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">*Senha</label>
                            <br>
                            <input type="password" class="inputsModel msg-senha" placeholder="" id="senha" onkeyup="busca()">
                            <br>
                            <h class="msg-senha" id ="msg-senha" style="color: red" value=""></h>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="">*Confirmar Senha</label>
                            <br>
                            <input type="password" class="inputsModel msg-confirmaSenha" placeholder="" id="confirmaSenha" onkeyup="busca()">
                            <br>
                            <h class="msg-confirmaSenha" id ="msg-confirmaSenha" style="color: red" value=""></h>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="btnModal" id="btnModalVoltar">Voltar</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="btnModal" id="btnModalCadastrar" >Cadastrar</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
       
        </div>
        
    
         <script src="Script.js"></script>

        
    </body>

</html>
